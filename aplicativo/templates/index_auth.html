<!DOCTYPE html>
{% load bootstrap4 %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Página inicial do Adminstrador/Usuário</title>
    {% bootstrap_css %}
</head>
<body>
    {% bootstrap_messages %}
    <style>
    .espaco-2cm {
    margin-bottom: 2cm;
    }
    </style>
    <p class="espaco-2cm"></p>
        {% buttons %}
            <a type="button" class="btn btn-primary btn-lg btn-block" href="filmes">Registro de Filmes </a>
            <a type="button" class="btn btn-secondary btn-lg btn-block" href="cliente">Cadastro de Clientes</a>
            <a type="button" class="btn btn-primary btn-lg btn-block" href="cartaz">Criar Cartaz</a>
            <a type="button" class="btn btn-secondary btn-lg btn-block" href="filme_list">Lista de Filmes</a>
            <a type="button" class="btn btn-primary btn-lg btn-block" href="admin" target="_blank">Página do Adminstrador</a>
        {% endbuttons %}
{% bootstrap_javascript jquery='full' %}
</body>
</html>
